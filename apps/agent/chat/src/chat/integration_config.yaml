integrations:
  web_search:
    tool_names:
      - "tavily_search"
      - "tavily_extract"
      - "tavily_crawl"
      - "tavily_map"
      - "tavily_research"
    display_name: "Web Search"
    icon: "web_search"
    description: "Web search and research: finding information, answering questions, comparing options, discovering latest content online."
    identity_keywords: []
    keywords:
      - search
      - find
      - research
      - lookup
      - discover
      - explore
      - latest
      - current
      - recent
      - trending
      - compare
      - comparison
      - analysis
      - overview
      - best
      - top
      - wikipedia
      - article
      - news
      - information
      - explain
      - define
      - meaning
    phrases:
      - "search the web"
      - "find information about"
      - "look up"
      - "what is"
      - "who is"
      - "tell me about"
      - "latest news on"
      - "compare options for"
      - "how does"
      - "search for"
      - "find out"
    request_patterns:
      - '\b(search|find|research|look\s+up|discover|explore)\b'
      - '\b(what|who|when|where|why|how)\s+(is|are|was|were)\b'
      - '\b(best|top|latest|current|recent)\b.*\b(for|in|about)\b'
      - '\b(compare|comparison|analysis|overview)\b'

